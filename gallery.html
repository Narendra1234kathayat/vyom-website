  <style>
    :root {
      --primary-color: #1a237e;
      --secondary-color: #303f9f;
      --accent-color: #3949ab;
    }

    body {
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }
    .loader-content .rotating {
      animation: spin 1s linear forwards;
    }
    @keyframes spin {
      0% {
        transform: rotateZ(0deg) scale(1);
      }
      100% {
        transform: rotateZ(360deg) scale(2);
      }
    }
    /* Loading Animation */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      padding: 0.5rem 0;
      background: rgba(255, 255, 255, 0.98);
    }

    .navbar-brand img {
      height: 60px;
      width: auto;
      transition: all 0.3s ease;
    }

    .navbar.scrolled .navbar-brand img {
      height: 45px;
    }

    .nav-link {
      color: var(--primary-color) !important;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--accent-color);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }
    @media (max-width: 1400px) {
      .nav-link {
        margin: 0px;
      }
    }
    footer {
      background: var(--primary-color);
      color: white;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }

    .social-links a {
      color: white;
      margin: 0 1rem;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
    }

    .social-links a:hover {
      color: #c5cae9;
      transform: translateY(-3px);
    }

    .social-links a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid white;
      border-radius: 50%;
      top: 0;
      left: 0;
      transform: scale(0);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .social-links a:hover::before {
      transform: scale(1.2);
      opacity: 0.2;
    }

    /* fancy box */
    .gallery_sec {
      width: 100%;
      padding: 80px 0;
    }
    .heading {
      width: 100%;
      text-align: center;
    }
    .heading h2 {
      font-size: 30px;
      font-weight: bold;
      border-bottom: 2px solid #000;
      padding-bottom: 25px;
    }
    .gallery_sec img {
      width: 100%;
      margin-bottom: 30px;
      height: 250px;
    }

    .gallery_sec a {
      position: relative;
      transition: 0.3s ease-in-out;
      -webkit-transition: 0.3s ease-in-out;
      -moz-transition: 0.3s ease-in-out;
      -ms-transition: 0.3s ease-in-out;
      -o-transition: 0.3s ease-in-out;
    }

    .gallery_sec a::before {
      position: absolute;
      content: "";
      width: 30px;
      height: 30px;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .gallery_sec img {
      transition: 0.3s ease-in-out;
      -webkit-transition: 0.3s ease-in-out;
      -moz-transition: 0.3s ease-in-out;
      -ms-transition: 0.3s ease-in-out;
      -o-transition: 0.3s ease-in-out;
    }

    .gallery_sec a:hover img {
      position: relative;
      width: 100%;
    }

    .gallery_sec a:hover img {
      opacity: 0.2;
    }

    .gallery_sec a:hover::before {
      position: absolute;
      content: "";
      width: 50px;
      height: 50px;
      background: url(https://i.ibb.co/3fMkjjF/Resize.png);
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 99;
    }
  </style>

    <script>

        duration: 1000,

      // Loading Screen
      window.addEventListener("load", () => {

          .classList.add("rotating");
